<div class="jumbotron container" [ngClass]="{'collapsed-search': resultsFetched === this.summoners.length, 'expanded-search': resultsFetched !== this.summoners.length}">
  <div>
    <div class="col-md-4" style="text-align: left;">
      <h4 style="margin-top: 5px;margin-bottom: 0px;" (click)="reset()">Should I Dodge</h4>
      <div class="vertical-divider"></div>
    </div>
    <div class="col-md-4">
      <div *ngIf="loading && (resultsFetched < this.summoners.length)">
        <div class="loader" style="margin: auto"></div>
        <div *ngIf="summonerNames === undefined || summonerNames.length === 0" style="text-align: center;">
          <span>Wrong entry. Please try again to copy paste your champ selection chat.</span>
        </div>
      </div>
    </div>
    <div class="col-md-3">
    </div>
    <div class="col-md-1" style="text-align: right;">
      <a class="btn btn-primary btn-sm btn-custom" (click)="reset()">
        <i class="glyphicon glyphicon-triangle-bottom" style="vertical-align: text-top;"></i>
      </a>
    </div>
  </div>
</div>
<div *ngIf="summoners.length !== 0">
  <sid-player *ngFor="let summoner of summoners" [summoner]="summoner" (loaded)="loaded()"></sid-player>
</div>
