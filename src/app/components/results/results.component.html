<div *ngIf="loading" class="jumbotron container">
  <div class="loader" style="margin: auto"></div>
  <br/>
  <div style="text-align: center;">
    <span>Loading results...</span>
  </div>
</div>
<div *ngIf="summonerNames.length !== 0" class="jumbotron container">
  <sid-player *ngFor="let summoner of summoners" [summoner]="summoner"></sid-player>
</div>
